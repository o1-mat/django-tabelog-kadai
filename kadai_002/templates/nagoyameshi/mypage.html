{% extends 'base.html' %}
{% block title %}NAGOYAMESHI{% endblock %}


{% block content %}


<h2>お気に入り店舗の一覧</h2>

{% for favorite in favorites %}
<div>
    <div>店舗名: {{ favorite.restaurant }}</div>

    <a href="{% url 'restaurant' favorite.restaurant.id %}">詳細</a>
</div>
{% endfor %}


{% if is_premium %}
<a href="{% url 'portal' %}">有料会員設定</a>
{% else %}
{# CheckoutView の postメソッドを呼び出す。 #}
<form action="{% url 'checkout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="有料会員登録はこちら">
</form>
{% endif %}


{% endblock %}
